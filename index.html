<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Project 68</title>
    </head>
    <body>
        <h2>My Photo Gallary</h2>
        <div class = "menu" id = "myNavBar">
            <span>
                <a href = "#grid">
                   Grid View 
                </a>
            </span>
            <span>
                <a href = "#slideView">
                   Slide View
                </a>
            </span>
        </div>
        <div class = "container">
            <section id = "grid">
                <h2>
                    Grid Gallary
                </h2>
                <div class = "row">
                    <img src = "hulk image.jpg" class ="img2">
                    <img src = "iron man iamge.jpeg" class ="img2">
                    <img src = "thor imge.jpg" class ="img2">
                    <img src = "black pantehr image.jpg" class ="img2">
                </div>
                <div class = "row">
                    <img src = "hulk image.jpg" class ="img2">
                    <img src = "iron man iamge.jpeg" class ="img2">
                    <img src = "thor imge.jpg" class ="img2">
                    <img src = "black pantehr image.jpg" class ="img2">
                </div>
            </section>
            <section id = "slideView">
                <h2>
                    Sliding Gallary
                </h2>
                <div id = "myCarousel" class = "carousel slide" data-ride="carousel"> 
                    <ol class = "carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class = "active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li> 
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class = "Carousel-Inner">
                        <div class = "item active">
                            <img class="img-responsive" src = "iron man iamge.jpeg" style = "width: 100%"> 
                        </div>
                        <div class = "item">
                            <img class="img-responsive" src = "thor imge.jpg" style = "width: 100%"> 
                        </div>
                        <div class = "item">
                            <img class="img-responsive" src = "hulk image.jpg" style = "width: 100%"> 
                        </div>
                        <div class = "item">
                            <img class="img-responsive" src = "black pantehr image.jpg" style = "width: 100%"> 
                        </div>
                    </div>
                    <a class = "left carousel-control" href = "#myCarousel" data-slide="prev">
                        <span class = "glyphicon glyphicon-chevron-left">
                        </span>
                        <span class = "sr-only">Previous</span>
                    </a>
                    <a class = "right carousel-control" href = "#myCarousel" data-slide="next">
                        <span class = "glyphicon glyphicon-chevron-right">
                        </span>
                        <span class = "sr-only">Next</span>
                    </a>
                </div>
            </section>
        </div>
    </body>
</html>
